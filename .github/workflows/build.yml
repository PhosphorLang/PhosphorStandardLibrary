name: Build

on: ["push", "pull_request"]

jobs:
  building:
    name: Building
    runs-on: ${{ matrix.os }}

    continue-on-error: ${{ matrix.experimental }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        experimental: [false]
        include:
          - os: ubuntu-20.04
            experimental: true

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get -yqq install nasm gcc binutils make

      - name: Build
        run: bash build.sh
